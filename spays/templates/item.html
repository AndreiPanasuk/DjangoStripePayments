{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
    <link rel="stylesheet" href="{% static 'css/stripe.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/stripe.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <div class='title'>Product #<b>{{item.pk}}</b></div>
      <div class='field'>
        <label>Name:</label><span>{{item.name}}</span>
      </div>
      <div class='field'>
        <label>Description:</label><span>{{item.description}}</span>
      </div>
      <div class='field'>
        <label>Price:</label><span>{{item.price}}</span>
      </div>
      <div class='field'>
        <label>Count:</label><input id="count" type="number" value="1">
      </div>
      <input id="pk" type="hidden" value="{{item.pk}}">
      <input id="STRIPE_PUBLIC_KEY" type="hidden" value="{{STRIPE_PUBLISHABLE_KEY}}">
      <button class="buy-button" id="buyBtn">Buy</button>
    </div>
  </body>
</html>
